<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* text-align: center; 让段落这个行内块居中 */
        .box {
            width: 300px;
            height: 300px;
            background: red;
            text-align: center;
        }

        /* text-align: left; 让文字居左 */
        .box p {
            background: green;
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
